<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoShare Networking </title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="assets/css/Bootstrap/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Custom Style -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- animation -->
    <link rel="stylesheet" href="assets/css/animation.css">

    <!-- Responsive -->
    <link rel="stylesheet" href="assets/css/responsive.css">
  </head>
  <body>
    <main class="overflow-hidden py-5">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-6">
            <div class="mainHeadingArea animateTop">
              <h1 class="heading1">SoShare</h1>
              <h2 class="heading2">
                <img src="assets/images/stars.png" alt="Star">
                <img src="assets/images/stars.png" alt="Star">
              </h2>
              <h3 class="heading3 mt-2">
              <div class="line"></div>
              Fun File Sharing
               <span></span> 
                <div class="line"></div>
              </h3>
            </div>
            <div class="row align-items-center mt-4">
              <div class="col-md-8">
                <div class="date">
                  <div class="inner animateleft">
                    <a href="./register.html" class="address">Register here</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <form novalidate="" onsubmit="return false">
              <article>
                <h2>Account Login</h2>
                
              </article>
              <div id="error"></div>
              <fieldset>
                <div class="inputField">
                  <input id="loginUsername" type="text" name="email">
                  <label>Email</label>
                </div>
                <div class="inputField">
                  <input  id="loginPassword" type="password" name="password">
                  <label>Password</label>
                </div>
                <button id="sub" onclick="login()">
                 Submit 
                 <i class="fa-solid fa-right-long"></i>
                </button>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="assets/js/Bootstrap/bootstrap.min.js"></script>

    <!-- jQuery -->
    <script src="assets/js/jQuery/jquery-3.7.1.min.js"></script>

    <!-- Custom JS -->
    <script src="assets/js/script.js"></script>

  </body>
</html>
